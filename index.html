<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AquaVital App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="phone-case">
        <div class="notch"></div>
        <div class="screen-content">
            
            <section id="view-auth" class="app-view active">
                <div class="bg-overlay"></div>
                <div class="auth-box">
                    <img src="logo.png" alt="AquaVital" class="app-logo">
                    <h1>AquaVital</h1>
                    <p>World Cup 2026 Journey</p>
                    <div class="input-group">
                        <input type="text" id="user-name" placeholder="Enter Your Name">
                    </div>
                    <button onclick="app.login()" class="btn-primary">START APP</button>
                </div>
            </section>

            <section id="view-dash" class="app-view">
                <header class="header-blue">
                    <div class="user-row">
                        <div class="avatar">üë§</div>
                        <span id="display-name">Guest</span>
                    </div>
                </header>

                <div class="scroll-body">
                    <div class="wallet-card">
                        <small>Total Entries</small>
                        <h1 id="ticket-count">0</h1>
                        <div class="tag">World Cup 2026 Draw üáßüá∑</div>
                    </div>

                    <div class="ai-widget">
                        <div class="status-light"></div>
                        <p id="ai-text">Connecting to weather API...</p>
                    </div>

                    <div class="action-grid">
                        <button onclick="app.startScanner()" class="grid-btn">
                            <span class="icon">üì∏</span>
                            <span>Scan QR</span>
                        </button>
                        <button onclick="app.openManual()" class="grid-btn">
                            <span class="icon">‚å®Ô∏è</span>
                            <span>Enter Code</span>
                        </button>
                    </div>
                </div>
            </section>

            <section id="view-scan" class="app-view">
                <div id="reader"></div> <div class="scan-ui">
                    <div class="scan-frame"></div>
                    <p>Point camera at bottle code</p>
                    <button onclick="app.stopScanner()" class="btn-close">‚úñ Cancel</button>
                </div>
            </section>

            <section id="view-manual" class="app-view">
                <div class="manual-box">
                    <button onclick="app.goHome()" class="btn-link">‚Üê Go Back</button>
                    <h2>Enter Code</h2>
                    <p>Type the 10-digit code from the cap.</p>
                    <input type="text" id="manual-code" maxlength="10" placeholder="A1B2-C3D4">
                    <button onclick="app.verifyCode()" class="btn-primary">VERIFY CODE</button>
                </div>
            </section>

        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
