<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AquaVital - World Cup 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00AEEF">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <div id="app">
        
        <section id="screen-auth" class="view active">
            <div class="auth-container">
                <img src="logo.png" alt="AquaVital Logo" class="logo">
                <div class="glass-form">
                    <h2>Join the Team! üáßüá∑</h2>
                    <p>Win a trip to World Cup 2026</p>
                    <input type="text" id="user-name" placeholder="Full Name" required>
                    <input type="email" id="user-email" placeholder="Email Address" required>
                    <input type="tel" id="user-phone" placeholder="Phone Number">
                    <button onclick="app.login()" class="btn-main">START WINNING</button>
                </div>
            </div>
        </section>

        <section id="screen-dash" class="view">
            <header class="top-header">
                <div class="user-info">
                    <div class="avatar-circle">üë§</div>
                    <span id="display-name">Welcome!</span>
                </div>
                <div class="wallet-card">
                    <p>WORLD CUP ENTRIES</p>
                    <h1 id="entry-count">0</h1>
                    <small>Ticket ID: #AV-2026-BR</small>
                </div>
            </header>

            <main>
                <div class="ai-box">
                    <div class="status-indicator"></div>
                    <div class="ai-text">
                        <h4>AI Hydration Coach</h4>
                        <p id="ai-msg">Analyzing S√£o Paulo weather...</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="app.openScanner()" class="action-btn">
                        <span style="font-size: 24px;">üì∏</span><br>Scan QR
                    </button>
                    <button onclick="app.openManual()" class="action-btn">
                        <span style="font-size: 24px;">‚å®Ô∏è</span><br>Enter Code
                    </button>
                </div>
            </main>
        </section>

        <section id="screen-scan" class="view">
            <div id="qr-reader" style="width: 100%; height: 100%;"></div>
            <div class="scan-overlay">
                <p>Point camera at the bottle cap</p>
                <button onclick="app.closeScanner()" class="btn-close">‚úñ Close Camera</button>
            </div>
        </section>

        <section id="screen-manual" class="view">
            <div class="manual-box">
                <button onclick="app.goHome()" class="btn-back">‚Üê Back</button>
                <h3>Enter Cap Code</h3>
                <p>Type the 10-digit code under the cap</p>
                <input type="text" id="manual-code" maxlength="10" placeholder="A1B2-C3D4">
                <button onclick="app.submitCode()" class="btn-main">VERIFY CODE</button>
            </div>
        </section>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
