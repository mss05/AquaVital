<div id="app">
    <section id="screen-dashboard" class="app-screen">
        <header class="wallet-header">
            <div class="user-info" onclick="showScreen('screen-profile')">
                <img src="assets/avatar_placeholder.png" id="user-avatar">
                <span>My Profile</span>
            </div>
            <div class="balance-card">
                <p>World Cup Entries</p>
                <h2 id="entry-count">12/20</h2>
            </div>
        </header>
        <button class="scan-main-btn" onclick="showScreen('screen-scanner')">SCAN NOW</button>
    </section>

    <section id="screen-scanner" class="app-screen" style="display:none;">
        <div class="camera-view">
            <div class="scan-frame"></div>
        </div>
        <div class="manual-entry">
            <input type="text" id="manual-code" placeholder="Enter 10-digit code">
            <button onclick="processCode()">SUBMIT CODE</button>
            <button class="back-link" onclick="showScreen('screen-dashboard')">Back</button>
        </div>
    </section>

    <section id="screen-profile" class="app-screen" style="display:none;">
        <h3>Complete Your Profile</h3>
        <input type="text" id="p-name" placeholder="Full Name">
        <input type="email" id="p-email" placeholder="Email Address">
        <input type="tel" id="p-phone" placeholder="Phone Number">
        <button onclick="saveProfile()">SAVE & WIN</button>
        <button class="back-link" onclick="showScreen('screen-dashboard')">Back</button>
    </section>
</div>
