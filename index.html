<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaVital - Hidratação Funcional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
            <img src="logo.png" alt="AquaVital Logo" class="logo">
            <h1>Olá, Campeão!</h1>
        </header>
        
        <main>
            <section class="hydration-card">
                <h2>Nível de Hidratação</h2>
                <div class="progress-circle">
                    <span id="hydration-percent">0%</span>
                </div>
                <p id="weather-info">Carregando clima de São Paulo...</p>
            </section>

            <button id="scan-btn" class="primary-btn">ESCANEIE PARA GANHAR (Copa 2026)</button>
        </main>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
